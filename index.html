<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <!-- O header pode ser opcional, dependendo da necessidade -->
        <div class="imagem-desenho" id="imagemDesenho">
            <img src="imagens/desenho.png" alt="Desenho">
        </div>
    </header>

    <div class="container">
        <textarea id="textoEntrada" placeholder="Digite seu texto"></textarea>
        
        <div class="balao">
            <div class="texto-saida" id="textoSaida"></div>
            <img src="imagens/desenho.png" alt="Desenho" class="imagem-desenho hide" id="imagemDesenho">
        </div>

        <div class="botoes">
            <button id="botaoCriptar">
                <img src="imagens/cripto.png" alt="Criptografar">
            </button>
            <button id="botaoDescriptar">
                <img src="imagens/descri.png" alt="Descriptografar">
            </button>
        </div>

        <img src="imagens/aviso.png" alt="Aviso" class="imagem-aviso">
    </div>

    <footer class="rodape">
        Desenvolvido por Mariana Milani
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
